      <script>
        'use strict';

       function openPanel(title) {
           $(".cd-panel-header-title").html(title);
           var panel = $(".cd-panel-content");
           panel.empty();
           panel.animate({ scrollTop: 0 }, 0);
           $('.cd-panel').addClass('is-visible');

           return panel;
       }

        function generateVideoView(channelName, video)
        {
            var container = $('<div>', {'class': 'item videoItem col-sm-6 col-md-2'});
            var header = $('<div class="header">' +
                            '<a href="">' +
                                '<h4>' + channelName + '</h4>' +
                            '</a>' +
                            '</div>'
                        );

            var thumbnail = $('<div class="thumbnail">' +
                            '<a href="' + video.url + '" target="_blank" rel="noopener">' +
                                '<img src="' + video.thumbnail + '"/>' +
                            '</a>' +
                            '</div>'
                            );

            var footer = $('<div class="footer">' +
                            '<a href="' + video.url + '" target="_blank" rel="noopener">' +  video.title + '</a>' +
                        '</div>'
                        );


            header.click(function(event) {
                event.preventDefault();
                prepareVideos(openPanel(channelName)
                        , data.youtube.filter(function(channel) { return channel.name === channelName; })
                        , 999 );
            });


            return container.append(header, thumbnail, footer);
        }

        function generateSerieView(serie, episode)
        {
            var container = $("<div>", {'class': 'item serie-item col-md-2 col-sm-6'});
            var header = $('<header>' +
                        '<a href=""><h4>' + serie.name + '</h4></a>' +
                        '</header>');

            var thumbnail = $('<div class="thumbnail">' +
                                '<a href="' + episode.magnetURI + '" target="_blank" rel="noopener">' +
                                '<img src="' + serie.thumbnail + '" /></a>' +
                            '</div>'
                            );

            var date = new Date(episode.date * 1000);
            var footer = $('<footer class="footer">' +
                                '<a href="' + episode.magnetURI + '" target="_blank" rel="noopener">' +
                                    '<a>' + episode.title + '</a><br/>' +
                                    '<a>' + date.toLocaleDateString() + '</a>' +
                                '</a>' +
                            '</footer>'
                        );


            header.click(function(event) {
                event.preventDefault();
                prepareSeries(openPanel(serie.name)
                        , data.serie.filter(function(channel) { return channel.name === serie.name; })
                , 999);
            });


            return container.append(header, thumbnail, footer);

        }

        function generateAnimeView(anime, episode)
        {
            var container = $("<div>", {'class': 'item anime-item col-sm-6 col-md-2'});

            var header = $('<header>' +
                            '<a href=""><h5>' + anime.name + '</h5></a>' +
                        '</header>'
                        );

            var thumbnail = $('<div class="thumbnail">' +
                                '<a href="' + episode.magnetURI + '">' +
                                '<img src="' + anime.thumbnail + '" /></a>' +
                            '</div>'
                            );

            var date = new Date(episode.date * 1000);
            var footer = $('<footer>' +
                            '<a href="' + episode.magnetURI + '">' +
                                '<a>' + episode.title + '</a><br/>' +
                                '<a>' + date.toLocaleDateString() + '</a>' +
                            '</a>' +
                        '</footer>');

            header.click(function(event) {
                event.preventDefault();
                prepareSeries(openPanel(anime.name)
                        , data.anime.filter(function(channel) { return channel.name === anime.name; }), 999);
            });

            return container.append(header, thumbnail, footer);
        }

        function prepareVideos(container, json, limit)
        {
            var videos = json.filter(function(channel) { return channel.videos.length; } )
                            .map(function(channel) {
                                return channel.videos.slice(0,limit).map(function(video) {
                                    return generateVideoView(channel.name, video);
                                });
                            });

            var dom = [];
            $.each(videos, function(ix, el ) {
                var i = Math.floor(ix / 6);
                if(dom[i] === undefined) {
                    dom[i] = $("<div>", {"class" : "row"});
                }
                dom[i].append(el);

            });

            container.append.apply(container, dom);

        }

        function prepareAnimes(container, json, limit)
        {
            var animes = json.filter(function(anime) { return anime.episodes.length; } )
                            .sort(function(a,b) { return b.episodes[0].date - a.episodes[0].date;} )
                            .map(function(anime) {
                                return anime.episodes.slice(0, limit).map(function(episode) {
                                    return generateAnimeView(anime, episode); });
                            });


            var dom = [];
            $.each(animes, function(ix, el ) {
                var i = Math.floor(ix / 6);
                if(dom[i] === undefined) {
                    dom[i] = $("<div>", {"class" : "row"});
                }
                dom[i].append(el);

            });
            container.append.apply(container, dom);
        }

        function prepareSeries(container, json, limit)
        {
            var series = json.filter(function(serie) { return serie.episodes.length; } )
                            .sort(function(a,b) { return b.episodes[0].date - a.episodes[0].date;} )
                            .map(function(serie) {
                                return serie.episodes.slice(0, limit).map(function(episode) {
                                    return generateSerieView (serie, episode);

                                });
                            });
            var dom = [];
            $.each(series, function(ix, el ) {
                var i = Math.floor(ix / 6);
                if(dom[i] === undefined) {
                    dom[i] = $("<div>", {"class" : "row"});
                }
                dom[i].append(el);

            });
            container.append.apply(container, dom);
        }

        function prepareReddit(container, json)
        {
            var subs = json.filter(function(sub) { return sub.topics.length; } )
                        .map(function(sub) {
                            var table = $("<table class='item reddit-item col-md-6 col-sm-12'><thead ><tr><th>"
                                            + "<h1><a href='https://reddit.com/r/" + sub.name + "' target='_blank' rel='noopener'>"+ sub.name +"</a></h1>"
                                        + "</th></tr></thead><tbody></tbody></table>"
                                            );
                                return table.append.apply(table, sub.topics.map(function(topic) {
                                    return generateRedditView(sub.name, topic); }));
                            });

            var dom = [];
            $.each(subs, function(ix, el ) {
                var i = Math.floor(ix / 2);
                if(dom[i] === undefined) {
                    dom[i] = $("<div>", {"class" : "row"});
                }
                dom[i].append(el);

            });

            container.append.apply(container, dom);

        }

        function generateRedditView(subName, topic)
        {
            var generateThumbnail = function(topic) {
                var url = topic.thumbnail;
                return (url.length && url != "self") ?
                    '<a href="'+ topic.url + '" target="_blank" rel="noopener"><img style="vertical-align: middle;" src="' + url  + '"/></a>'
                    : "";
            };


            var row = $('<tr>');
            var cell = $('<td>');
            var row_bullet = $('<td>', {"class": "bullet", html: generateThumbnail(topic)});
            var link = $('<a href="' + topic.url + '" target="_blank" rel="noopener"><b>'+ topic.title + '</b></a>' +
                '<br/><a style="font-size:12px;" target="_blank" rel="noopener" href="'+ topic.commentLink + '"> ' + topic.numComments + ' comments </a>');

            cell.append(link);
            return row.append.apply(row, [row_bullet, cell]);
        }


        jQuery(document).ready(function($) {
            $("#container-center > div").hide();
            $("#container-center > div:nth-child(1)").show();

            prepareVideos($("#youtube"), data.youtube, 1);
            prepareAnimes($("#anime"), data.anime, 1);
            prepareSeries($("#series"), data.serie, 1);
            prepareReddit($("#reddit"), data.reddit, 1);

            //open the lateral panel
            $('.cd-btn').on('click', function(event){
                event.preventDefault();
                $('.cd-panel').addClass('is-visible');
            });
            //clode the lateral panel
            $('.cd-panel').on('click', function(event){
                if( $(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close') ) {
                    $('.cd-panel').removeClass('is-visible');
                    event.preventDefault();
                }
            });


            $(document).keydown(function(ev) {
                switch(ev.which) {
                    case 37: // left
                        var op = (-1);
                        break;

                    case 39: // right
                        var op = (+1);
                        break;

                    default: return;
                }
                var len = $("nav ul li a").length;
                var pos = $("nav ul li a").index($("nav ul li a[class*='active']"));
                pos = 1 + ((pos + op) % len);
                pos = (pos <= 0) ? len : pos;
                $("nav ul li a").removeClass("active");
                $("nav ul li:nth-child(" + pos + ") a").addClass("active");
                $("#container-center > div").hide();
                $("#container-center > div:nth-child(" + pos + ")").show();
                $(document).scrollTop(0);
                ev.preventDefault();
            });

            $("nav ul li a").on("click", function(ev) {
                $("nav ul li a").removeClass("active");
                $(ev.target).addClass("active");

                var len = $("nav ul li a").length;
                var pos = $("nav ul li a").index($("nav ul li a[class*='active']")) + 1;
                $("#container-center > div").hide();
                $("#container-center > div:nth-child(" + pos + ")").show();
                $(document).scrollTop(0);
                ev.preventDefault();

            });
        });

      </script>
